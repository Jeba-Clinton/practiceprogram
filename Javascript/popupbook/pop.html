<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopupBook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div class="navbar">
      <h1>Bookstore</h1>

    </div>

    <div class="container">
      <div class="book-container">
       <h2>Toji Life History</h2>
       <h5>Jeba</h5>
       <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus provident impedit quos blanditiis debitis laborum dignissimos necessitatibus nostrum possimus praesentium sit dolore, totam fugiat est perspiciatis, iusto, asperiores quaerat? Dolore.</p>
       <button onclick="dele(event)">Delete</button>
      </div>
    </div>

    <div class="overlay"></div>
    <div class="box">
      <h1>Add Book</h1>
      <form>
        <input type="text" placeholder="Add Title" id="book-title-input">
        <input type="text" placeholder="Author" id="book-author-input">
        <textarea placeholder="Short Descripton" id="book-desc-input"></textarea>
        <button id="book-add">Add</button>
        <button id="cancel-popup">Cancel</button>
      </form>
    </div>

    <button class="add-book" id="popup-button">+</button>

<script src="action.js"></script>

</body>
</html>
